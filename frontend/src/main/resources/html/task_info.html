<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>タスクの</title>
        <link rel="stylesheet" href="/frontend/src/main/resources/static/task_info.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
        <style>
            body {
                height: 100vh;
                overflow-y: hidden;
                header {
                    height: 20%;
                }
                main{
                    height: 80%;
                }
                /* footer{
                    height: 30%;
                } */
            }
            /* ハンバーガーメニューのスタイル */
            .btn {
                /* ボタンの配置位置 */
                position: fixed;
                top: 30px;
                left: 30px;
                /* ボタンの大きさ */
                width: 72px;
                height: 64px;
                /* 最前面に */
                z-index: 10;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* 真ん中のバーガー線 */
            .btn-line {
                /* 線の長さと高さ */
                width: 100%;
                height: 4px;
                /* バーガー線の色 */
                background-color: #333;
                /* バーガー線の位置基準として設定 */
                position: relative;
                transition: .2s;
            }

            /* バーガー線の位置 */
            .btn-line::before,
            .btn-line::after {
                content: "";
                /* 基準線と同じ大きさと色 */
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #333;
                transition: .2s;
            }

            .btn-line::before {
                /* 上の線の位置 */
                transform: translateY(-16px);
            }

            .btn-line::after {
                /* 下の線の位置 */
                transform: translateY(16px);
            }

            /* メニューが開いているとき */
            .btn.open {
                transform: rotate(180deg);
            }

            .btn-line.open {
                /* 真ん中の線を透明に */
                background-color: transparent;
            }

            .btn-line.open::before,
            .btn-line.open::after {
                content: "";
                /* 上下の線の色を変える */
                background-color: #333;
                transition: .2s;
            }

            .btn-line.open::before {
                /* 上の線を傾ける */
                transform: rotate(135deg);
            }

            .btn-line.open::after {
                /* 上の線を傾ける */
                transform: rotate(-135deg);
            }

            /* メニューのスタイル */
            .menu {
                position: fixed;
                left: 0;
                top: 0;
                width: 70%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                color: #efefef;
                transition: .3s;
                z-index: 9;
                padding: 10px;
                /* メニューが開いたときに他のコンテンツを右にずらす */
                transform: translateX(-100%);
            }

            .menu-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .menu-list:hover {
                color: #333;
                background-color: rgba(255, 255, 255, 0.5);
                transition: .3s;
                cursor: pointer;
            }

            /* メニューを開いたとき */
            .menu.open {
                transform: translateX(0);
                /* 画面幅の30%にメニューを表示 */
            }
            .material-icons {
                font-size: 90px;
            }
            #status-message ,#task-message, #task-deadline {
                font-size: 40px;
                line-height: 1;
            }

            .end-btn{
            background-color: #FFCCC0; /* ボタンの背景色 */
            border-bottom: 4px solid #FFA07A; /* 下線の色 */
            box-shadow: 0.1em 0.1em 3px rgba(0, 0, 0, 0.5); /* 影の設定 */
            width: 300px; 
            height: 100px;
            border: none;
            border-radius: 30px;
            font-size: 40px;
            }

            
        </style>
    </head>
    <body class="bg-orange-50">
        <!-- header要素 -->
        <header class="h-40 bg-orange-100 flex items-center">
            <!-- ハンバーガーメニュー -->
            <button type="button" class="btn js-btn">
                <span class="btn-line"></span>
            </button>
    
            <!-- メニューオーバーレイ -->
            <!-- TODO:表示メニューの調整 -->
            <nav>
                <ul class="menu bg-orange-200">
                    <li class="menu-list "><a href="#" class="pt-24 pb-2 px-4  block ">ロゴ</a></li>
                    <li class="menu-list"><a href="#" class="py-2 px-4  block hover:text-white">ポイント</a></li>
                    <li class="menu-list"><a href="#" class="py-2 px-4 block hover:text-white">タスク管理</a></li>
                    <li class="menu-list"><a href="#" class="py-2 px-4 block hover:text-white">グループ管理</a></li>
                </ul>
            </nav>
    
            <!-- iconとalarmの画像配置 -->
            <div class="flex justify-center absolute right-3">
                <img class="w-24 h-24  bg-white rounded-full mr-6 mt-0" src="/frontend/images/alarm.png" alt="alarm" />
                <img class="w-24 h-24 bg-white rounded-full" src="/frontend/images/icon.png" alt="icon" />
            </div>
        </header>
        <!-- main要素 -->
        <main class="flex flex-col items-center">
            <!-- 現在のステータスを表示 -->
            <div class="flex border-orange-100 bg-orange-100 border-4 mt-16 w-4/5 h-52 items-center rounded-3xl">
                <span class="material-icons text-orange-500 ml-12">notifications</span>
                <span class="ml-6" id="status-message">ステータスメッセージの表示</span>
            </div>
            <!-- タスクの詳細コンテナ　-->
            <div class="task-info-container flex flex-col items-center mt-24 ml-16 mr-16 pl-8 pr-8 w-9/12 h-4/6">
                <!-- タスクのイメージ画像　-->
                <div class="rounded-3xl overflow-hidden h-3/6">
                    <img src="" alt="Task Image" class="w-full h-full" id="task-image"/>
                </div>
                <!-- メッセージコンテナ -->
                <div class="mt-14 h-2/6">
                    <p class="leading-normal tracking-widest" id="task-message">タスクに対するメッセージを表示</p>
                </div>
                <div class="flex-grow">
                    <p class="pl-56" id="task-deadline">期限: 〇月〇日HH:MM</p>
                </div>
            </div>
            <div class="items-center">
                <button class="end-btn">終わり</button>
            </div>
        </main>
        <!-- script要素 -->
        <script>
            // ハンバーガーメニューのjs
            $(function () {
                $('.js-btn').on('click', function () { // js-btnクラスをクリックすると、
                    $('.menu').toggleClass('open'); // メニューにopenクラスをつけ外しする
                    $('.btn-line').toggleClass('open'); // バーガーの線にopenクラスをつけ外しする
                });
            });
            // サンプルデータ
            const task = {
                status: '手伝ってください！',
                title: 'かいもの',
                image: '/frontend/images/supermarket.png', //　画像URL
                message: 'ライフスーパーにパスタソースをかってほしい。\nじぶんが好きなあじをえらんでもいいよ。\nおねがい。',
                deadline: '2024/06/05 19:30'
            };
    
            // 改行文字を <br> に変換
            const formattedMessage = task.message.replace(/\n/g, '<br>');
            // データをDOMに表示
            document.getElementById('status-message').textContent = task.status;
            document.querySelector('h1').textContent = task.title;
            document.getElementById('task-image').src = task.image;
            document.getElementById('task-message').innerHTML = formattedMessage;

            // 期限の日付フォーマット
            const deadline = new Date(task.deadline);
            const formattedDeadline = `${deadline.getMonth() + 1}月${deadline.getDate()}日 ${deadline.getHours()}:${String(deadline.getMinutes()).padStart(2, '0')}`;
            document.getElementById('task-deadline').textContent = '期限:　' + formattedDeadline;
        </script>
    </body>
</html>
