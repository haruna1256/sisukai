<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="/frontend/src/main/resources/static/output.css">
        <!-- Tailwind CSSのCDNを追加 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-orange-100">
        <!-- header要素 -->
        <header class="h-40 bg-orange-100 flex items-center">
            <nav role="navigation">
                <div class="block relative left-5 z-10 select-none">
                    <input type="checkbox" class="absolute top-0 left-0 w-12 h-12 cursor-pointer oapacity-0 z-20"/>

                    <!-- ハンバーガーメニュー -->
                    <div class=" w-32 h-32 absolute left-5">
                        <span class="block bg-black h-2 w-24 absolute top-8 left-3.5 transition duration-500 ease-in-out transform origin-center"></span>
                        <span class="block bg-black h-2 w-24 absolute top-14 left-3.5 transition duration-500 ease-in-out transform origin-center"></span>
                        <span class="block bg-black h-2 w-24 absolute top-20 left-3.5 transition duration-500 ease-in-out transform origin-center"></span>
                    </div>

                    <ul class="absolute w-72 -ml-36 mt-72 px-8 py-16 bg-gray-200 list-none antialiased transform origin-top-right transition duration-500 ease-in-out -translate-x-full">
                        <a href="#"><li class="pt-3 pb-3 text-2xl text-gray-900 hover:text-red-500">ポイント</li></a>
                        <a href="#"><li class="pt-3 pb-3 text-2xl text-gray-900 hover:text-red-500">タスク管理</li></a>
                        <a href="#"><li class="pt-3 pb-3 text-2xl text-gray-900 hover:text-red-500">グループ管理</li></a>
                    </ul>
                </div>
            </nav>
            
            <!-- iconとalarmの画像配置-->
            <div class="flex  justify-center absolute right-3">
                <img class="w-24 h-24 bg-white rounded-full  mr-3 " src="/frontend/images/alarm.png" alt="alarm">
                <img class="w-24 h-24 bg-white rounded-full" src="/frontend/images/icon.png" alt="icon">
            </div>
        </header>
        <!-- main要素 -->
        <main>
            <!-- 今日の予定表示 -->
            <div>
                <h2 class="text-5xl mt-6 ml-14 text-orange-500">〇月〇日</h2>
                <div class="flex-none border-orange-300 bg-orange-200 border-4 mt-5 w-4/5 mr-auto ml-auto h-28 items-center rounded-3xl">
                    <p class="text-3xl m-1 text-orange-600">Tasks today</p>
                    <p class="text-4xl ml-4 ">残り〇個</p>
                </div>
            </div>
            <!-- カレンダー -->
            <div>
                <img class="w-full mt-32" src="/frontend/images/Calender.png" alt="カレンダー">
            </div>
        </main>
    </body>
</html>
