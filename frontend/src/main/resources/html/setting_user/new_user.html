<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>新規登録画面</title>
    <link rel="stylesheet" href="/frontend/src/main/resources/static/setting_user/new_user.css">
    <style>
        body {
            height: 100vh;
            overflow-y: hidden;
        }

        header {
            height: 20%;
        }

        main {
            height: 50%;
        }

        footer {
            height: 30%;
        }
        
    </style>
</head>

<body class="bg-orange-100  m-0 p-0 ">
    <!-- title -->
    <header class="pr-24 pl-24 pt-52">
        <h1 class="text-8xl text-center mt-24 text-orange-600 font-bold">分担ちゃん</h1>
    </header>
    <!-- main -->
    <main class="p-10 ">
        <p class="text-6xl mt-36 mb-28 text-center">新規登録</p>
        <div class="grid justify-center ">
            <button
                class="flex mr-auto ml-auto text-center mt-16 text-4xl bg-orange-300 font-medium w-fit pt-10 pb-10 pr-28 pl-28">
                <img src="/frontend/images/Rectangle 56.png" alt="line">Lineで登録
            </button>
            <p class="text-3xl mt-7 text-center text-gray-400">-------------------または-------------------</p>
            <button
                class="flex ml-auto mr-auto mt-16 text-4xl bg-green-400 font-medium w-fit pt-10 pb-10 pr-28 pl-28">
                <img src="/frontend/images/image.png" alt="line">
                Googleで登録</button>
            <p class="text-3xl mt-9 text-center">「登録」をクリックすると、利用規約とプライバシーポリシーに同意したことになります。</p>
        </div>
    </main>
    <footer class="p-1">
        <img class="w-full h-auto " src="/frontend/images/Fuzzy Friends Plein Air Painting Trip.png" alt="下の画像">
    </footer>
</body>

</html>
